<div class="articlebody" ng-cloak>

    <!-- ARTICLE HEADER -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <nav class="menu" id="articleMenuNav">
        <a href="#home"><img src="images/O(white).png" alt="earth" class="homeglobe" /></a>
        <ul class="inline-list">
        </ul>
        <ul class="inline-list hide-for-small-only account-action">
            <li><a href="#preferences" data-reveal-id="myModal">Preferences</a></li>
            <li><a href="#home" data-reveal-id="myModal" ng-click="signOut()">Sign Out</a></li>
            <li class=""><a class="signup" href="#home" data-reveal-id="myModal">Home</a></li>
        </ul>
    </nav>
    <!-- END ARTICLE HEADER -->

    <!-- SECOND NAV -->
    <ul class="sub-nav menu" role="navigation" title="Filter Menu List">
        <li class="sub-nav-title"></li>
        <li id="subnav" ><span class="show-for-sr">You're viewing </span><a href="#news" ng-click='clickedListView()'>Random Article</a></li>
        <li id="subnav"><a href="#news/list" ng-click='clickedFullArticle()'>Headlines</a></li>
    </ul>



    <!-- END SECOND NAV -->

    <!-- ARTICLE BODY -->
    <div class="row" id="articleRow">

        <div class="small-8 medium-6 large-9 small-centered columns" id="articleholder">



            <div class="header panel" id="articleboxListView">

                <div id="articletitle">
                    <p id="headlinelistclick">{{currentArticle.title}}</p >

                </div>
                <p id="articlecontent"><span>{{currentArticle.author}}</span>


                    <span ng-bind-html="makeArticleSafe(currentArticle.content)" id="articletext"></span>

                </p>


            </div>
        </div>
    </div>


    <!-- ARTICLE FOOTER -->


    <footer class="footer" id="articlesFooter">
        <div class="row">
            <div class="small-12 columns">
                <img src="images/O(white).png" alt="" id="homefooter" />
                <p class="links">
                    <a href="#home">Home</a>
                    <a href="#team">Meet The Team</a>
                    <a href="#team" ng-click="signOut()">Sign Out</a>
                    <a href="#preferences">Preferences</a>
                </p>
                <p class="copywrite">The Iron Yard Â© 2016</p>
            </div>
        </div>
    </footer>
    <!-- END ARTICLE FOOTER -->

</div>
